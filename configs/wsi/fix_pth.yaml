DATA:
    ROOT: './data/TCGA-lung-patch_report'
    TRAIN_FILE: './data/TCGA-lung-patch_report/LUAD_LUSC_data_desc_reid_delval.csv'
    VAL_FILE: './data/TCGA-lung-patch_report/LUAD_LUSC_data_val_reid.csv'
